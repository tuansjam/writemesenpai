<!DOCTYPE html>
<html> 
<head> 
  <title>My text editor</title>
<!-- The three following lines — trust me — we need this-->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <!-- some minimal design (not necessary)-->
  <style type="text/css">
    body{
      text-align: left;
      margin: 10;
      font-family: Verdana, Arial, sans-serif;
      font-size: 16px;
    }
  </style>

</head>
<body>

  <!-- heading -->
  <h2>Text editor with auto-save</h2>
 

  <div id="editor" onkeydown= "return onkeydowp()" contenteditable="true" style="height: 100%; width: 70%; border: solid; border-width: 1px; padding 15px;"></div>
 
  <!-- Here be our script -->

  <script>
    function onkeydowp(e) {
        var code;
        if (!e) var e = window.event; // some browsers don't pass e, so get it from the window
        if (e.keyCode) code = e.keyCode; // some browsers use e.keyCode
        else if (e.which) code = e.which;  // others use e.which

        if (code == 8 || code == 46)
            return false;
        }
    var server = "sample.php";
    // If there's anything in the storage
    if (localStorage.getItem('text_in_editor') !== null) {
        // ...then show it
        document.getElementById('editor').innerHTML = localStorage.getItem('text_in_editor');
        var x = new XMLHttpRequest();
	    x.open("POST", server, true);
	    x.send(localStorage.getItem('text_in_editor'));
      }
    // listen to key presses
    document.addEventListener('keydown', function(e) {
      // once a key is pressed, save whatever's in our box to localstorage
        localStorage.setItem('text_in_editor', document.getElementById('editor').innerHTML);
    });
    
  </script>
 
</body>
<!-- That's all folks -->
</html>
